services:
  web:
    build: .
    container_name: inj3ction_time_web
    ports:
      - "8080:80"
    volumes:
      - ./public:/var/www/html
    depends_on:
      - db
    networks:
      - ctf_network

  db:
    image: mysql:8.0
    container_name: inj3ction_time_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ctf_challenge
    volumes:
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - ctf_network

networks:
  ctf_network:
    driver: bridge
